<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/calci.css">
    <link rel="apple-touch-icon" sizes="180x180" href="favicon_io/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon_io/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon_io/favicon-16x16.png">
    <link rel="manifest" href="favicon_io/site.webmanifest">
    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Freehand&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Vollkorn:ital@1&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital@1&display=swap" rel="stylesheet">

    
    <title>Calculator</title>
</head>

<body>
    <div class="container">
        <div class="content">
            <h1>Welcome.......to the world of calculations!</h1>
            <h2>Toggle between your preferred theme(Light/Dark)</h2>
        </div>
        <div class="calculator dark">
            <div class="theme-toggler active">
                <i class="toggler-icon"></i>
            </div>

            <div class="output">
                <!-- <div id="display"></div> -->
                <div class = "display" id="upper"></div>
                <div class = "display" id="lower">0</div>
            </div>

            <div class="buttons">
                <table>
                    <tr>
                        <td><button class="btn-op" id="clear">C</button></td>
                        <td><button class="btn-op" id="/">&divide;</button></td>
                        <td><button class="btn-op" id="*">&times;</button></td>
                        <td><button class="btn-op" id="backspace"> &leftarrow;</button>
                        </td>
                    </tr>
                    <tr>
                        <td><button class="btn-num" id="7">7</button></td>
                        <td><button class="btn-num" id="8">8</button></td>
                        <td><button class="btn-num" id="9">9</button></td>
                        <td><button class="btn-op" id="+">+</button></td>
                    </tr>
                    <tr>
                        <td><button class="btn-num" id="4">4</button></td>
                        <td><button class="btn-num" id="5">5</button></td>
                        <td><button class="btn-num" id="6">6</button></td>
                        <td><button class="btn-op" id="-">-</button></td>
                    </tr>
                    <tr>
                        <td><button class="btn-num" id="1">1</button></td>
                        <td><button class="btn-num" id="2">2</button></td>
                        <td><button class="btn-num" id="3">3</button></td>
                        <td><button class="btn-op" id=".">.</button></td>
                    </tr>
                    <tr>
                        <td><button class="btn-op" id="sqrt">sqrt</button></td>
                        <td><button class="btn-num" id="0">0</button></td>
                        <td><button class="btn-op" id="+/-">+/-</button></td>
                        <td><button class="btn-op" id="%">%</button></td>
                    </tr>
                    <tr>
                        <td><button class="btn-op" id="(">(</button></td>
                        <td><button class="btn-op" id=")">)</button></td>
                        <td><button class="btn-op" id="sq">x&sup2;</button></td>
                        <td><button class="btn-op" id="equal">=</button></td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
    <script src="JS/calci.js"></script>
</body>

</html>
